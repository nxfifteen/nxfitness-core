<script>
    var requireJS = ["../bundle/bower/bootstrap-calendar/js/calendar.js", "../bundle/bower/underscore/underscore.js"];

    loadJS(requireJS, "js/views/push.js");
    loadCSS("../bundle/bower/bootstrap-calendar/css/calendar.css");
    setUpBreadcrumb(['Dashboard'], 'Push');
</script>

<div class="animated fadeIn">

    <div class="row" id="NoPush">
        <div class="col-12">

            <div class="card">
                <div class="card-header">No Push</div>
                <div class="card-block">You can setup a push from Account->Settings. These usually last around 30 days and drive you to be better than 'normal'.</div>
            </div>

        </div>
    </div>

    <div class="row" id="Push">
        <div class="col-12 col-lg-5">

            <div class="card card-inverse card-primary">
                <div class="card-header" id="PushName"></div>
                <div class="card-block" id="PushBlock"></div>
                <div class="card-footer" id="PushFooter">
                    <div class="progress progress-xs my-3">
                        <div id="PushProgress" class="progress-bar bg-danger" role="progressbar" style="width: 0" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-12 col-lg-7">
            <div class="card">
                <div class="card-header" id="PushNameCal">Push Calendar</div>
                <div class="card-block" id="PushBlockCal">
                    <div id="calendar"></div>
                </div>
                <div class="card-footer" id="PushFooterCal">
                    <div class="btn-group">
                        <button class="btn btn-warning" data-calendar-view="year">Year</button>
                        <button class="btn btn-warning active" data-calendar-view="month">Month</button>
                        <button class="btn btn-warning" data-calendar-view="week">Week</button>
                        <button class="btn btn-warning" data-calendar-view="day">Day</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<div class="modal fade" id="events-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body" style="height: 400px">
            </div>
            <div class="modal-footer">
                <a href="#" data-dismiss="modal" class="btn">Close</a>
            </div>
        </div>
    </div>
</div>
