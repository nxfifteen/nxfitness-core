stages:
  - info
  - syntax_fix
  - syntax_check
  - test
  - review
  - stage
  - deploy

# Select what we should cache between builds
cache:
  paths:
  - vendor/

before_script:
 - ./dev/build_dev_env.sh

# Run our tests
test:phploc:
  stage: info
  script:
  - ./php-docblock-checker-1.3.4/vendor/bin/phploc inc

# Run our tests
test:phpcbf:
  stage: syntax_fix
  script:
  - ./vendor/bin/phpcbf --standard="PSR2" --ignore="vendor,library,php-docblock-checker-1.3.4,phpspec" --extensions="php,css,js" --error-severity=1 --warning-severity=8 --exclude=Generic.WhiteSpace.ScopeIndent ./
  allow_failure: true

# Run our tests
test:phpcs:
  stage: syntax_check
  script:
  - ./vendor/bin/phpcs --standard="PSR2" --ignore="vendor,library,php-docblock-checker-1.3.4,phpspec" --extensions="php,css,js" --error-severity=1 --warning-severity=8 --exclude=Generic.WhiteSpace.ScopeIndent ./

# Run our tests
test:php:
  stage: test
  script:
#  - php phpunit.phar --version
  - ./vendor/bin/parallel-lint --exclude library --exclude vendor --exclude php-docblock-checker-1.3.4 --exclude phpspec --blame -e php .
  - ./vendor/phpspec/phpspec/bin/phpspec run

deploy_review:
  stage: review
  script:
    - echo "Deploy a review app"
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - ssh nxad@nxfifteen.me.uk /home/nxad/homes/gitrepos/deploy_review
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: https://$CI_ENVIRONMENT_SLUG.itsabeta.nx
  only:
    - branches
  except:
    - master

deploy_staging:
  stage: stage
  script:
    - echo "Deploy to staging server"
  environment:
    name: staging
    url: https://staging.example.com
  when: manual
  only:
  - master

deploy_prod:
  stage: deploy
  script:
    - echo "Deploy to production server"
  environment:
    name: production
    url: https://nxfifteen.me.uk/api/fitbit/
  when: manual
  only:
  - master