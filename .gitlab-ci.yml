stages:
  - test
  - stage
  - deploy

# Select what we should cache between builds
cache:
  paths:
  - vendor/
  - binaries/

# Run our tests
test:phpunit:
  stage: test
  before_script:
  - bash ./dev/build_dev_env.sh
  coverage: '/^\s*Lines:\s*\d+.\d+\%/'
  script:
  - php ./binaries/phpunit.phar -c phpunit.xml

# Run our tests
test:docblock:
  stage: test
  before_script:
  - bash ./dev/build_dev_env.sh
  script:
  - ./binaries/php-docblock-checker-1.3.4/phpdoccheck -d ./lib --no-interaction

# Run our tests
test:lint:
  stage: test
  before_script:
  - bash ./dev/build_dev_env.sh
  script:
  - ./vendor/bin/parallel-lint --exclude library --exclude vendor --exclude binaries/php-docblock-checker-1.3.4 --exclude binaries/phpspec --blame -e php .
  only:
  - branches
  except:
  - master

